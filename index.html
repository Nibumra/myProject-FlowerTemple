<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers & Temples</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <h1 id="page-title">Numbers: Factors and Primes</h1> -->
    <div class="container">
      <div class="row header">
        <div class="col-sm-12">
          <h1>Flowers & Temples Dilema...</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="box-content">
            <div class="btn-center">
              <!-- Temples -->
              <div>
                <label for="inputTemples" class="form-label"
                  >Enter total number of Temples:
                </label>
                <input
                  type="number"
                  placeholder="Enter a number..."
                  id="input-temple"
                />
              </div>

              <!-- Rivers -->
              <div>
                <label for="inputRivers" class="form-label"
                  >Enter total number of Rivers:
                </label>
                <input
                  type="number"
                  placeholder="Enter a number..."
                  id="input-river"
                />
              </div>

              <div>
                <button class="btn calculate" id="btn-calculate">
                  Calculate Flowers
                </button>
                <button class="btn clear" id="btn-clear">Clear</button>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-8" id="output">
                <!-- <p>Factors for Number 6 are: ... </p><br>
                              <p>Total Factors for Number 6 are: ... </p><br>
                              <p>Prime Factors for Number 6 are: ... </p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
